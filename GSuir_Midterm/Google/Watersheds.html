
<html>
  <head>
    <title>Watersheds Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38, lng: -95},
          zoom: 6
        });
          var Watersheds = new google.maps.KmlLayer({
              url: 'http://edna.usgs.gov/watersheds/sheds/USWatersheds/USWatersheds.kml',
              opacity: 0.7,
              map: map
            });
            /* This uses cross-domain XHR, and may not work on older browsers.
            map.data.loadGeoJson('https://services.arcgis.com/P3ePLMYs2RVChkJx/ArcGIS/rest/services/USA_Detailed_Streams/FeatureServer/0?f=pjson');
          }*/
}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkOXQB7OsQ2yKlxXLVzsenDYuBX-ILAmQ&callback=initMap"
    async defer></script>
  </body>
</html>
