
<html>
  <head>
    <title>Watersheds Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38, lng: -95},
          zoom: 6
        });
          
          var Hydro = new google.maps.KmlLayer({
              url: 'http://services.nationalmap.gov/ArcGIS/rest/services/nhd/MapServer.kml',
              opacity: 0.7,
              map: map
            });   
          
          var Hydro = new OpenLayers.Layer.WMS(
            "Hydro",
            "http://services.nationalmap.gov/arcgis/services/SmallScale1Million/SmallScaleHydrographyWMS/MapServer/WmsServer?",
            {layers: "2", 
            transparent: true}
             );
            map.addLayer(Hydro);
          
         
         
         /* var Watersheds = new google.maps.KmlLayer({
              url: 'http://edna.usgs.gov/watersheds/sheds/USWatersheds/USWatersheds.kml',
              opacity: 0.7,
              map: map
            });*/
           
           
           
          
           
           
           
}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkOXQB7OsQ2yKlxXLVzsenDYuBX-ILAmQ&callback=initMap"
    async defer></script>
   
  </body>
</html>
