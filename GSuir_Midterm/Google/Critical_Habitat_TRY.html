
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Critical Habitat Google Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: {lat: 38, lng: -95}
      });

      var ctaLayer = new google.maps.KmzLayer({
        url: 'http://ecos.fws.gov/arcgis/rest/services/crithab/usfwsCriticalHabitat/MapServer/kml/mapImage.kmz',
        map: map
      });


      var ctaLayer = new google.maps.KmzLayer({
        url: 'http://www.fws.gov/wetlands/Data/KML/Wetlands-Data.kml',
        map: map
      });


        //var kml2 = new google.maps.KmlLayer({
          //url: 'http://ecos.fws.gov/arcgis/rest/services/crithab/usfwsCriticalHabitat/MapServer/kml/mapImage.kmz',
          //preserveViewport: true // setting to true will prevent the map from zooming to this layer
        //});
        //kml2.setMap( map );
      }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkOXQB7OsQ2yKlxXLVzsenDYuBX-ILAmQ&callback=initMap">
    </script>
  </body>
</html>
